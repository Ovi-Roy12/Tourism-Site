{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load bootstrap4 %}
{% block title_block %} {{title}} {% endblock %}
{% block body_block %}
    <h1>Log In Your Profile</h1>
    {% block css_block %}
        <style>
            .sign_up {
                width: 550px;
                border: 1px solid #ccc;
                padding: 30px;
            }
            .log_in {
                width: 550px;
                padding: 20px;
                border: 1px solid #ccc;
            }
        </style>
    {% endblock %}
    <center>
        <div class="log_in">
            <form method="POST">
                {% bootstrap_form form %}
                {% csrf_token %}
                <button type="submit" class="btn btn-primary" style="width:100%">Log In</button>
            </form>
        </div>
        <br>
        <div class="sign_up">
            <p>Don't have an account? <a href="{% url 'App_Login:sign_up' %}">Sign up</a></p>
        </div>
    </center>
{% endblock %}
